<h1>All Places</h1>
<div class="cards">
  <mat-card class="example-card" *ngFor="let place of places | async">
    <img
      mat-card-image
      [src]="apiUrl + '/uploads/' + place.mainImage"
      alt="place image"
      [routerLink]="[place._id]"
    >
    <mat-card-actions>
      <span class="title">{{ place.title }}</span>
      <p *ngIf="place.rate > 0">{{ place.rate }}</p>
    </mat-card-actions>
  </mat-card>
</div>
